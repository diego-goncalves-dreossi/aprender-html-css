<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 002 Paragrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Você pode escrever um parágrafo
       de qualquer jeito. <br>
       Basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;
    </p>
    <!-- lt: Less than (<) gt:greater than (>) -->
    <p>Se precisar quebrar o texto em algum lugar especifico, você pode usar a tag br. </p>
    <p> Caracteres especiais: &reg; ; &copy; ; &trade; ; &euro; ; &yen; ; &pound; ; 
        &cent; ; &Delta; ; &delta; ; &uarr;
    </p>
    <br>
    <p>Emojis:&#x1F596;&#x1F913;</p>
    
</body>
</html>
